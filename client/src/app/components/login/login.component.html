<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-32">
            Account Login
          </span>

          <span class="txt1 p-b-11">
            Username
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
            <input formControlName="username" class="input100" type="text" name="username" />
            <span class="focus-input100"></span>
          </div>
          <span class="txt1 p-b-11">
            Password
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
            <span class="btn-show-pass">
              <i class="fa fa-eye"></i>
            </span>
            <input formControlName="password" class="input100" type="password" name="pass" />
            <span class="focus-input100"></span>
          </div>
          <div class="flex-sb-m w-full p-b-30">
            <span *ngIf="error" class="txt1" style="color: red">
              {{ error.toUpperCase() }}
            </span>
          </div>
          <div class="container-login100-form-btn">
            <button [disabled]="!addressForm.valid" type="submit" class="login100-form-btn">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="loader" class="ui active inverted dimmer">
    <div class="ui text loader">Loading</div>
  </div>
</body>
